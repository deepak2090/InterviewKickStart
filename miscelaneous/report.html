<!DOCTYPE html>
<html>
<head>
    <title>API Validation Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>API Validation Report</h1>
    <table>
        <tr>
            <th>Status Code</th>
            <th>Error Message</th>
            <th>Response Content</th>
            <th>Payload</th>
        </tr>
        <tr>
            <td>{{ status_code }}</td>
            <td>{{ error_message }}</td>
            <td>{{ response_content }}</td>
            <td>{{ payload }}</td>
        </tr>
    </table>
</body>
</html>
