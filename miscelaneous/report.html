<!DOCTYPE html>
<html>
<head>
    <title>API Validation Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>API Validation Report</h1>
    <table>
        <tr>
            <th>Status Code</th>
            <th>Error Message</th>
            <th>Response Content</th>
            <th>Payload</th>
        </tr>
        <tr>
            <td>{{ status_code }} <i class="fas fa-check"></i></td>
            <td>{{ error_message }} <i class="fas fa-exclamation-triangle"></i></td>
            <td>{{ response_content }}<img src="morganimage.png" alt="Response Image" style="max-width: 100px;"></td>
            <td>{{ payload }}</td>
        </tr>
    </table>
</body>
</html>
