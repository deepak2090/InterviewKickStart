<!DOCTYPE html>
<html>
<head>
    <title>Counter Control</title>
</head>
<body>
    <h1>Counter Control</h1>
    <p>Click the buttons to control the counter.</p>
    
    <form method="POST" action="/start_counter">
        <button type="submit">Start Counter</button>
    </form>
    
    <form method="POST" action="/stop_counter">
        <button type="submit">Stop Counter</button>
    </form>
</body>
</html>
